<div class="login-form">
    <form class="well form-horizontal">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="email" class="form-control email" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control username" id="inputPassword" placeholder="Username">
                </div>
            </div>
            <div class="errorMessage hidden alert alert-danger">
                <strong>Error!</strong> <span></span>
            </div>
     
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="button" class="btn btn-primary pull-right submitButton btn-material-green-A700">Login</button>
                </div>
            </div>
        </fieldset>
    </form>
    <div class="alert alert-dismissable alert-warning">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <h4>Importante</h4>
        <p>Iniciando sesión aceptas que Globant registre tu dirección de correo electrónico.</p>
    </div>
</div>
